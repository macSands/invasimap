reference:
- title: Overview of invasimap functions
  desc: |
    Quantifies and visualises invasion fitness from occurrence and trait data.
    Computes trait centrality, maps trait dispersion, and estimates interaction strength.
    Assesses site-level invasibility and community openness to new invasions.
    Produces interaction matrices and trait-specific invasion risk indicators.
    Aligns with Hui et al. (2023): integrates traits, propagule pressure, and environment.
- title: Core Functions
  contents:
  - get_trait_data
  - compute_trait_similarity
  - compute_trait_dispersion
  - compute_trait_space
